    <h2>08_svg이미지(벡터방식)</h2>
    <p>svg : Scale Vector Graphic의 약자로서 벡터방식을 사용하여 이미지가 확대, 축소를 하여도 깨지지않고 선명하게 나오는 이미지 파일 형식을 말한다.</p>
    <p>w3c에서 새롭게 만든 이미지 파일 포멧으로서 모바일, 태블릿 화면에서 화면해상도에 따른 이미지를 깨끗하게 보여주기 위해서 사용하며 로고, 아이콘 등에 활용된다.</p>
    <p>svg이미지 제작 : 벡터방식의 프로그램인 '일러스트'에서 제작하며, 디자인 작업후 'file > save as > svg'확장자를 선택하여 이미지를 저장한다.</p>
