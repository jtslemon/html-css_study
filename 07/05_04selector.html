<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05_05selector_자손_후손 p.142-3</title>
    <style>
        /* 자손선택자 */
        header > p{
            background-color: #ff0;
        }
        main > p{
            background-color: #0f0;
        }
        footer > p{
            background-color: #ccc;
        }

        #wrap .p01{
            border: 1px solid #f00;
            line-height: 60px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h2>05_05selector_자손_후손 p.142-3</h2>
    <p>html태그는 부모요소와 자손요소의 개념으로 작성이 되는데, 부모요소의 바로 아래 자손요소를 선택하고자 할 때 '자손선택자', 부모요소의 아래 자손요소를 모두 선택하고자 할 때는 '후선선택자'를 사용한다.</p>
    <p>작성법) A선택자>B선택자,   A선택자 B선택자</p>
    <div id="wrap">
        <header>
            <p class="p01">상단영역</p>
        </header>

        <main>
            <p class="p01">메인콘텐츠 영역</p>
        </main>

        <footer>
            <p class="p01">하단영역</p>
        </footer>
    </div>
    <p class="p01">현재 .p01은 서식이 적용되지 않음</p>
</body>
</html>
