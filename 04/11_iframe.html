   <h2>11_아이프레임(iframe)</h2>
   <p>인라인 프레임(아이프레임)이란?<br>
      문서안에 또 다른 문서를 삽입하기 위한 태그요소이며 회원가입시 나오는 페이지의 약관내용, 회사소개 페이지의 실시간 지도, 유튜브의 영상삽입등 원하는 페이지를 삽입하여 하나의 문서처럼 보이게 할 수 있다.
   </p> 
   <p>작성법) iframe src="삽입할 문서의 주소나 경로"</p>

  <h3>1. 페이지안에 또 다른 페이지 삽입하기 = 캥거루</h3>
  <iframe src="10_imgmap.html" width="100%" height="500" frameborder="0"></iframe>
