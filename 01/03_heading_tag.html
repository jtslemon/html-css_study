 <body>
    01_제목태그 - <br>
html문서의 내용을 대표하는 제목을 작성하고자 할 때 사용하는 태그요소이며, heading의 약자인 'h'태그를 사용한다. <br> h태그의 종류에는 h1, h2, h3, h4, h5, h6가 있으며 h1부터 글자가 큰순서이다.<br>

 <h1>h1제목태그입니다.</h1>
 <h2>h2제목태그입니다.</h2>
 <h3>h3제목태그입니다.</h3>
 <h4>h4제목태그입니다.</h4>
 <h5>h5제목태그입니다.</h5>
 <h6>h6제목태그입니다.</h6>

제목태그는 자동으로 줄바꿈되는 특징이 있다. 이러한 성격을 가진 태그들을 '블럭요소'라고 한다.


 </body>
</html>
