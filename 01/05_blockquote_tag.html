   <title>05_인용문태그</title>
 <head>
 <body>
   <h2>05_인용문태그 - blockquote, q</h2>
   <p>인용문이란? 다른 사람의 말이나 글을 대신해서 표현하는 글</p>

   페이스북  ceo 마크주커버그
  <blockquote>
     수십번 넘어져도 젊음을 무기삼아 도전하라!
  </blockquote>

  애플 창업자 스티브잡스 <q>우리의 실패는 경험으로 부터 강해졌다.</q>

  <p>blockquote는 들여쓰기가 되고 줄변경이 되며,  q태그는 줄변경이 되지는 않지만 인용부호("")가 붙는다.</p>

 </body>
</html>
